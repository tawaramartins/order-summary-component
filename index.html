<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <section class="section-card card-style">
  
  <div class="card-description">
  
  <h1 class="summary-header">Order Summary</h1>

  <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="summary-price price-style">

  <img src="./images/icon-music.svg" alt="icon-music">

  <div class="summary-plan">
  <span class="plan">Annual Plan</span>
  <span class="price">$59.99/year</span>
  
 </div>

  <a class="btn-change" href="#" title="Change">Change</a>

</div>
 
  <a class="btn payment-style" href="#" title="Proceed to Payment">Proceed to Payment</a>
  <a class="btn cancel-style" href="#" title="Cancel Order">Cancel Order</a>

  </section>

</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tawaramartins">Tawara Martins</a>.
  </footer>

</body>
</html>
